<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer Landing Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .announcement-bar {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
        }
        .announcement-bar span {
            display: inline-block;
            animation: ticker 25s linear infinite;
        }
        @keyframes ticker {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .business-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 25px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo-img {
            width: 150px;
            height: auto;
            margin: 0 auto 15px;
        }
        .tagline {
            font-style: italic;
            font-weight: 300;
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
        }
        p {
            color: #666;
            margin: 10px 0;
            font-size: 15px;
            line-height: 1.5;
        }
        .icon-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .icon-row a {
            text-decoration: none;
            color: #666;
            background: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, background 0.3s, color 0.3s;
            overflow: hidden;
        }
        .icon-row a:hover {
            transform: scale(1.1);
            background: #333;
            color: #fff;
            border-color: #333;
        }
        .icon-row img, .icon-row i {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }
        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #555;
        }
        .share-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .share-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        #paypal-button-container {
            max-height: 500px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
        function togglePayPalOptions() {
            const paypalContainer = document.getElementById("paypal-button-container");

            if (paypalContainer.style.display === "none" || paypalContainer.style.display === "") {
                if (paypalContainer.innerHTML.trim() === "") {
                    loadPayPalAndRender(); // Load PayPal SDK and render buttons if not already rendered
                }
                paypalContainer.style.display = "block";
            } else {
                paypalContainer.style.display = "none";
            }
        }

        function loadPayPalAndRender() {
            const paypalScript = document.createElement("script");
            paypalScript.src = "https://www.paypal.com/sdk/js?client-id=AcWDpLr0xSqdkl-CPS9dPZERU8oQ1DiCl-TU676xpubZfwVG_VvHX6Ee9PIDnXiJZFUT6iqWLpMn68xB&currency=USD&intent=authorize";
            paypalScript.onload = initializePayPalButtons;
            paypalScript.onerror = () => {
                console.error("Failed to load PayPal SDK.");
                const container = document.getElementById("paypal-button-container");
                container.innerHTML = "<p style='color: red;'>PayPal SDK failed to load. Please try again later.</p>";
            };
            document.head.appendChild(paypalScript);
        }

        function initializePayPalButtons() {
            if (typeof paypal === "undefined") {
                console.error("PayPal SDK not available.");
                return;
            }

            paypal.Buttons({
                createOrder: function (data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                currency_code: "USD",
                                value: "" // Allow the user to input the amount on the PayPal page
                            }
                        }]
                    });
                },
                onApprove: function (data, actions) {
                    return actions.order.capture().then(function (details) {
                        alert("Payment successful! Thank you, " + details.payer.name.given_name);
                    });
                },
                onError: function (err) {
                    console.error("An error occurred during the transaction:", err);
                }
            }).render("#paypal-button-container");
        }
    </script>
</head>

    </div>

            <button onclick="togglePayPalOptions()" class="download-button">Payment Options</button>

        <a href="workout%20plan.jpg" download="workout_plan.jpg" class="download-button">Download Free Workout</a>

    <!-- Share Button -->

</body>
</html>
