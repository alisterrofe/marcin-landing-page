<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer Landing Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .announcement-bar {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
        }
        .announcement-bar span {
            display: inline-block;
            animation: ticker 25s linear infinite;
        }
        @keyframes ticker {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .business-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 25px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo-img {
            width: 150px;
            height: auto;
            margin: 0 auto 15px;
        }
        .tagline {
            font-style: italic;
            font-weight: 300;
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
        }
        p {
            color: #666;
            margin: 10px 0;
            font-size: 15px;
            line-height: 1.5;
        }
        .icon-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .icon-row a {
            text-decoration: none;
            color: #666;
            background: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, background 0.3s, color 0.3s;
            overflow: hidden;
        }
        .icon-row a:hover {
            transform: scale(1.1);
            background: #333;
            color: #fff;
            border-color: #333;
        }
        .icon-row img, .icon-row i {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }
        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #555;
        }
        .share-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .share-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
        // Open Instagram app if available
        function openInstagram() {
            const url = "instagram://user?username=marcinpt";
            window.location.href = url;
        }

        // Open Facebook app if available
        function openFacebook() {
            const url = "fb://profile/100007663548829";
            window.location.href = url;
        }

        // Add iOS and Android specific meta tags
        document.addEventListener("DOMContentLoaded", () => {
            const meta = document.createElement("meta");
            meta.name = "apple-mobile-web-app-capable";
            meta.content = "yes";
            document.head.appendChild(meta);

            const metaViewport = document.createElement("meta");
            metaViewport.name = "viewport";
            metaViewport.content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no";
            document.head.appendChild(metaViewport);
        });

        // Share functionality for the share button
        async function sharePage() {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Personal Trainer Landing Page',
                        text: 'Check out this amazing personal trainer page!',
                        url: window.location.href
                    });
                    alert('Thanks for sharing!');
                } catch (error) {
                    console.error('Error sharing:', error);
                }
            } else if (navigator.bluetooth) {
                try {
                    const device = await navigator.bluetooth.requestDevice({
                        acceptAllDevices: true
                    });
                    console.log('Connected to device:', device);
                    alert('Proximity sharing initiated! Follow the device prompts.');
                } catch (error) {
                    console.error('Bluetooth sharing failed:', error);
                }
            } else {
                alert('Sharing is not supported on this device.');
            }
        }
    </script>
</head>
<body>
    <div class="announcement-bar">
        <span>ðŸ”¥ Get 10% off on signup fee! Limited time offer! ðŸ”¥ ðŸ”¥ Get 10% off on signup fee! Limited time offer! ðŸ”¥</span>
    </div>
    <div class="business-card">
        <img src="marcin.jpg" alt="Personal Trainer Logo" class="logo-img">
        <p class="tagline">"Your Fitness, My Passion"</p>
        <p>Certified Personal Trainer & Nutrition Expert</p>
        <div class="icon-row">
            <a href="#" onclick="openInstagram()" aria-label="Instagram">
                <img src="INSTAGRAM.jpg" alt="Instagram Icon">
            </a>
            <a href="#" onclick="openFacebook()" aria-label="Facebook">
                <img src="FACEBOOK.png" alt="Facebook Icon">
            </a>
            <a href="tel:+07707116839" aria-label="Call" onclick="return confirm('Would you like to call or text? Calling will proceed.')">
                <img src="PHONF.png" alt="Phone Icon">
            </a>
            <a href="mailto:Marcinmurkowski@gmail.com" aria-label="Email">
                <img src="EMAIL.png" alt="Email Icon">
            </a>
        </div>
        <a href="workout%20plan.jpg" download="workout_plan.jpg" class="download-button">Download Free Workout</a>
    </div>

    <!-- Share Button -->
    <button class="share-button" onclick="sharePage()">&#x1f4e4;</button>
</body>
</html>
