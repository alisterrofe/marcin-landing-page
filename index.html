<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcin Murkowski PT</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 70px 0 0 0; /* Increased padding to ensure no overlap */
            line-height: 1.6;
        }
        h1 {
            font-size: 28px;
            margin-top: 20px;
        }
        p {
            font-size: 16px;
            margin: 5px 0;
        }
        hr {
            width: 80%;
            margin: 10px auto;
            border: 0;
            border-top: 2px solid #444;
        }
        img.logo {
            display: block;
            margin: 20px auto;
            max-width: 150px;
        }
        .tabs {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        .tab {
            text-align: center;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #222;
            width: 200px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .tab img {
            display: block;
            margin: 0 auto 5px;
            max-width: 30px;
        }
        .tab a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .tab a:hover {
            color: #ddd;
        }
        .download {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .download:hover {
            background-color: #555;
        }
        .banner {
            width: 100%;
            background-color: #222;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        .banner span {
            display: inline-block;
            animation: scrollBanner 20s linear infinite;
            white-space: nowrap;
            font-size: 18px;
        }
        @keyframes scrollBanner {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
