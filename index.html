<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer Landing Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .announcement-bar {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
        }
        .announcement-bar span {
            display: inline-block;
            animation: ticker 25s linear infinite;
        }
        @keyframes ticker {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .business-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 25px;
            text-align: center;
            max-width: 90%;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo-img {
            width: 100px;
            height: auto;
            margin: 0 auto 15px;
        }
        .tagline {
            font-style: italic;
            font-weight: 300;
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        p {
            color: #666;
            margin: 10px 0;
            font-size: 14px;
            line-height: 1.5;
        }
        .icon-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .icon-row a {
            text-decoration: none;
            color: #666;
            background: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, background 0.3s, color 0.3s;
            overflow: hidden;
        }
        .icon-row a:hover {
            transform: scale(1.1);
            background: #333;
            color: #fff;
            border-color: #333;
        }
        .icon-row img, .icon-row i {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }
        .download-button {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #555;
        }
        .paypal-button-container {
            margin-top: 15px;
            overflow-y: auto;
            max-height: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .share-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .share-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://www.paypal.com/sdk/js?client-id=AcWDpLr0xSqdkl-CPS9dPZERU8oQ1DiCl-TU676xpubZfwVG_VvHX6Ee9PIDnXiJZFUT6iqWLpMn68xB&currency=GBP"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: document.getElementById('custom-amount').value || '10.00' // Default to 10 if no value is entered
                            }
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Transaction completed by ' + details.payer.name.given_name + '!');
                    });
                },
                onError: function(err) {
                    console.error('PayPal Error:', err);
                    alert('An error occurred during the transaction. Please try again.');
                }
            }).render('.paypal-button-container');
        });

        async function sharePage() {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Personal Trainer Landing Page',
                        text: 'Check out this amazing personal trainer page!',
                        url: window.location.href
                    });
                    alert('Thanks for sharing!');
                } catch (error) {
                    console.error('Error sharing:', error);
                }
            } else {
                alert('Sharing is not supported on this device.');
            }
        }
    </script>
</head>
<body>
    <div class="announcement-bar">

    </div>
    <div class="business-card">
        <img src="marcin.jpg" alt="Personal Trainer Logo" class="logo-img">
        <p class="tagline">"Your Fitness, My Passion"</p>
        <p>Certified Personal Trainer & Nutrition Expert</p>
        <div class="icon-row">
            <a href="https://www.instagram.com/marcinpt/?utm_source=ig_web_button_share_sheet" aria-label="Instagram">
                <img src="INSTAGRAM.jpg" alt="Instagram Icon">
            </a>
            <a href="https://www.facebook.com/profile.php?id=100007663548829" aria-label="Facebook">
                <img src="FACEBOOK.png" alt="Facebook Icon">
            </a>
            <a href="tel:+07707116839" aria-label="Call" onclick="return confirm('Would you like to call or text? Calling will proceed.')">
                <img src="PHONF.png" alt="Phone Icon">
            </a>
            <a href="mailto:Marcinmurkowski@gmail.com" aria-label="Email">
                <img src="EMAIL.png" alt="Email Icon">
            </a>
        </div>
        <a href="workout%20plan.jpg" download="workout_plan.jpg" class="download-button">Download Free Workout</a>

        <!-- PayPal Integration -->
        <div class="paypal-button-container">
            <input id="custom-amount" type="number" placeholder="Enter custom amount (GBP)" style="padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%;">
            <!-- PayPal button will render here -->
        </div>
    </div>

    <!-- Share Button -->
    <button class="share-button" onclick="sharePage()">&#x1f4e4;</button>
</body>
</html>
